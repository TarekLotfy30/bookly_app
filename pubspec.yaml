name: bookly
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.1.4
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.8
  equatable: ^2.0.5
  font_awesome_flutter: ^10.7.0
  dio: ^5.4.3+1
  google_fonts: ^6.2.1
  dartz: ^0.10.1
  flutter_bloc: ^8.1.5
  get_it: ^8.0.0-pre-1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/
    - assets/fonts/Hanuman/


  fonts:
    - family: Hanuman
      fonts:
        - asset: assets/fonts/Hanuman/Hanuman-Bold.ttf
        - asset: assets/fonts/Hanuman/Hanuman-Regular.ttf